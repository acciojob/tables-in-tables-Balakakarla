<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table style="width: 100%">
					<tr>
						<th colspan="2"> Nested Table 2
						</th>
					</tr>
					<tr>
						<th style="font-weight: bold; text-align:center">Column 1</th>
						<th style="font-weight: bold; text-align:center">Column 2</th>
					</tr>
					<tr>
						<td style="text-align:center">abc</td>
						<td style="text-align:center">def</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%"> 
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
							<ul>
								<li>
									List item 1
								</li>
								<li>
									List item 2
								</li>
								<li>
									List item 3
								</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width: 100%">
					<tr>
						<th colspan="2">Nested Table 3</th>
					</tr>
					<tr>
						<td style="text-align:center">
							<a href="https://google.com">Nested Table</a>
						</td>
						<td style="text-align:center">
							Demo Continued
						</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width:100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color: black; text-align:center; color: white">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
